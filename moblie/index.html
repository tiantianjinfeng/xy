<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 移动设备支持,maximum-scale如果等于1即使设置为width=320也不会满屏 -->
	<meta name="viewport" content="width=320,target-densitydpi=device-dpi,minimum-scale=0.2, maximum-scale=2, user-scalable=no">
	<!-- 禁止读取缓存 -->
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="0">
	<!-- 网页中的电话，邮件，地址不会点击自动拨号或发送邮件 -->
	<meta name="format-detection" content="telephone=no, address=no,email=no">
	<!-- 是否删除默认的苹果工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 控制手机状态栏显示样式 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<title>xy苹果助手</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- 最外层容器开始 -->
	<div class="wrapper">
		<!-- logo开始 -->
		<div class="logo">
			<img src="images/logo.png" alt="">
		</div>
		<!-- logo结束 -->

		<!-- 立即安装按钮开始 -->
		<a href="#" id="download_url" target="_blank" class="lijianzhuang">
			<img src="images/lijianzhuang.png" alt="立即安装">
		</a>
		<!-- 立即安装按钮结束 -->

		<p class="tishi">8.1.3以上用户请先删除旧版XY助手，再安装</p>

		<img src="images/zhuti.png" alt="主题" class="zhuti">

		<!-- 列表开始 -->
		<ul class="list">
			<li>
				<img src="images/ziyuan.png" alt="">
				<div class="biaotitxt">
					<h1>海量资源免费下载</h1>
					<p>游戏与应用数量国内NO.1</p>
				</div>
			</li>
			<li>
				<img src="images/bianjituandui.png" alt="">
				<div class="biaotitxt">
					<h1>优秀编辑团队推荐</h1>
					<p>每天为您呈现最IN应用游戏</p>
				</div>
			</li>
			<li>
				<img src="images/tieheyonghu.png" alt="">
				<div class="biaotitxt">
					<h1>中国人的App Store</h1>
					<p>更贴合国内用户的使用习惯</p>
				</div>
			</li>
		</ul>
		<!-- 列表结束 -->
		<!-- 网页底部开始 -->
		<footer>
			<p>上海恺英网络科技有限公司  版权所有</p>
			<p>Copyright © 2008 - 2015 xyzs.com All Rights Reserved</p>
		</footer>
		<!-- 网页底部结束 -->
	</div>
	<!-- 最外层容器结束 -->
</body>
</html>
