<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//判断浏览器是否是移动端
			var ug = navigator.userAgent.toLowerCase();
			
			if(ug.indexOf('iphone') > -1 || ug.indexOf('ipad') > -1 || ug.indexOf('android') > -1){
				location.href = 'moblie/index.html';
			} else {
				location.href = 'pc/index.html';
			}
		</script>
	</body>
</html>
